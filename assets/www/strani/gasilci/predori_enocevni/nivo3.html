<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>E-Save</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="../../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/mediaelement/mediaelement-and-player.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/myjava.js"></script>
  		<link href="../../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../../js/mediaelement/mediaelementplayer.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8">
			if(isAndroid()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-android.js").appendTo("head");
			} else if(isiOS()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-ios.js").appendTo("head");
			} else if(isBlackBerry()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-blackberry.js").appendTo("head");
			} else {
				$("script").attr("src", "../../../js/cordova-2.6.0-wp.js").appendTo("head");
			}
			
			function preveriOdgovore() {
				var odg1 = window.localStorage.getItem('predori_enocevni_nivo3_odg1');
				
				if(odg1 == 1) {
					$('#nadaljuj').show();
				}
			}
		</script>
  	</head>
  	<body>
    	<div id="header">
			<table align="center" width="90%">
				<tr>
					<td width="30%" align="left"><a href="nivo2.html"><img height="30px" src="../../../img/nazaj.png" /></a></td>
					<td width="30%" align="center"><img height="50px" src="../../../img/esavelogo.png" /></td>
					<td width="30%" align="right"><a href="../../../index.html"><img height="30px" src="../../../img/meni.png" /></a></td>
				</tr>
			</table>
		</div>
		<div id="content">
			<div class="opis" style="margin-bottom: 20px">IZBERI PRAVILNI ODGOVOR</div>
			
			<div class="font1">INFORMACIJE PRED VSTOPOM</div>
			
			<div class="button" id="predori_enocevni_nivo3_odg1" 
				onclick="
					$('#predori_enocevni_nivo3_odg1').attr('class', 'button_success');
					window.localStorage.setItem('predori_enocevni_nivo3_odg1', '1');
					preveriOdgovore();
				">POKLIČI NADZORNO BAZO</div>
				
			<div class="button" id="predori_enocevni_nivo3_odg2" 
				onclick="
					$('#predori_enocevni_nivo3_odg2').attr('class', 'button_ok');
					window.localStorage.setItem('predori_enocevni_nivo3_odg2', '1');
					showAlert('OČIVIDCI', 'MORDA DOBIŠ INFO, VENDAR NEZANESLJIVO');
				">PRIDOBI INFORMACIJE OD OČIVIDCEV</div>
				
			<div class="button" id="predori_enocevni_nivo3_odg3" 
				onclick="
					$('#predori_enocevni_nivo3_odg3').attr('class', 'button_ok');
					window.localStorage.setItem('predori_enocevni_nivo3_odg3', '1');
					showAlert('ZAPOSLENI', 'INFORMACIJE SO LAHKO KORISTNE, VENDAR NEZANESLJIVE');
				">PRIDOBI INFORMACIJE OD ZAPOSLENIH</div>
			
			<div class="button" id="predori_enocevni_nivo3_odg4" 
				onclick="
					$('#predori_enocevni_nivo3_odg4').attr('class', 'button_error');
					window.localStorage.setItem('predori_enocevni_nivo3_odg4', '1');
					showAlert('INFORMACIJE', 'DOGODEK SE RAZVIJA, POTREBNE SO DODATNE INFORMACIJE');
				">INFORMACIJE OB PRIJAVI SO ZADOSTNE</div>
			
			<div class="button" id="predori_enocevni_nivo3_odg5" 
				onclick="
					$('#predori_enocevni_nivo3_odg5').attr('class', 'button_error');
					window.localStorage.setItem('predori_enocevni_nivo3_odg5', '1');
					showAlert('INFORMACIJE', 'DOGODEK SE RAZVIJA, POTREBNE SO DODATNE INFORMACIJE');
				">NE POTREBUJEMO INFORMACIJ</div>
			
			<div class="button" id="predori_enocevni_nivo3_odg6" 
				onclick="
					$('#predori_enocevni_nivo3_odg6').attr('class', 'button_ok');
					window.localStorage.setItem('predori_enocevni_nivo3_odg6', '1');
					showAlert('NAČRTI', 'LAHKO, VENDAR NAČRTI NE DAJEJO INFO O TRENUTNEM STANJU');
				">UPORABI INFO IZ NAČRTOV</div>
				
			<div class="button" id="nadaljuj" style="display: none" onclick="window.location='nivo4.html'">NADALJUJ</div>
		</div>
 	</body>
</html>
