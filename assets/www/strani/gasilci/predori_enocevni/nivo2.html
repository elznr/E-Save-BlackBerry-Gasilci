<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>E-Save</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="../../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/mediaelement/mediaelement-and-player.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/myjava.js"></script>
  		<link href="../../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../../js/mediaelement/mediaelementplayer.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8">
			if(isAndroid()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-android.js").appendTo("head");
			} else if(isiOS()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-ios.js").appendTo("head");
			} else if(isBlackBerry()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-blackberry.js").appendTo("head");
			} else {
				$("script").attr("src", "../../../js/cordova-2.6.0-wp.js").appendTo("head");
			}
			
			function preveriOdgovore() {
				var odg1 = window.localStorage.getItem('predori_enocevni_nivo2_odg3');
				var odg2 = window.localStorage.getItem('predori_enocevni_nivo2_odg6');
				var odg3 = window.localStorage.getItem('predori_enocevni_nivo2_odg9');
				
				if(odg1 == 1 && odg2 == 1 && odg3 == 1) {
					$('#nadaljuj').show();
				}
			}
		</script>
  	</head>
  	<body>
    	<div id="header">
			<table align="center" width="90%">
				<tr>
					<td width="30%" align="left"><a href="nivo1.html"><img height="30px" src="../../../img/nazaj.png" /></a></td>
					<td width="30%" align="center"><img height="50px" src="../../../img/esavelogo.png" /></td>
					<td width="30%" align="right"><a href="../../../index.html"><img height="30px" src="../../../img/meni.png" /></a></td>
				</tr>
			</table>
		</div>
		<div id="content">
			<div class="opis" style="margin-bottom: 20px">IZBERI PRAVILNI ODGOVOR</div>
			
			<div class="font1">FORMIRANJE NAPADALNIH SKUPIN</div>
			
			<div class="button1" id="predori_enocevni_nivo2_odg1" 
				onclick="
					$('#predori_enocevni_nivo2_odg1').attr('class', 'button1_error');
					window.localStorage.setItem('predori_enocevni_nivo2_odg1', '1');
					showAlert('1 GASILEC', 'MALO PREMALO!');
				"><span style="color: #e47b41">A:</span> 1 GASILEC</div>
			
			<div class="button1" id="predori_enocevni_nivo2_odg2" 
				onclick="
					$('#predori_enocevni_nivo2_odg2').attr('class', 'button1_ok');
					window.localStorage.setItem('predori_enocevni_nivo2_odg2', '1');
				"><span style="color: #e47b41">B:</span> 2 GASILCA</div>
			
			<div class="button1" id="predori_enocevni_nivo2_odg3" 
				onclick="
					$('#predori_enocevni_nivo2_odg3').attr('class', 'button1_success');
					window.localStorage.setItem('predori_enocevni_nivo2_odg3', '1');
					preveriOdgovore();
				"><span style="color: #e47b41">C:</span> 3 GASILCI</div>
				
			<div class="font1">DOLOČI ŠTEVILO NAPADALNIH SKUPIN</div>
			
			<div class="button1" id="predori_enocevni_nivo2_odg4" 
				onclick="
					$('#predori_enocevni_nivo2_odg4').attr('class', 'button1_error');
					window.localStorage.setItem('predori_enocevni_nivo2_odg4', '1');
					showAlert('1 SKUPINA', 'NALOGE V PREDORU SO PREZAHTEVNE ZA ENO SKUPINO');
				"><span style="color: #e47b41">A:</span> 1 SKUPINA</div>
			
			<div class="button1" id="predori_enocevni_nivo2_odg5" 
				onclick="
					$('#predori_enocevni_nivo2_odg5').attr('class', 'button1_ok');
					window.localStorage.setItem('predori_enocevni_nivo2_odg5', '1');
				"><span style="color: #e47b41">B:</span> 2 SKUPINI</div>
			
			<div class="button1" id="predori_enocevni_nivo2_odg6" 
				onclick="
					$('#predori_enocevni_nivo2_odg6').attr('class', 'button1_success');
					window.localStorage.setItem('predori_enocevni_nivo2_odg6', '1');
					preveriOdgovore();
				"><span style="color: #e47b41">C:</span> 3 SKUPINE</div>
				
			<div class="font1">DOLOČI NALOGE NAPADALNIH SKUPIN</div>
			
			<div class="button1" id="predori_enocevni_nivo2_odg7" 
				onclick="
					$('#predori_enocevni_nivo2_odg7').attr('class', 'button1_ok');
					window.localStorage.setItem('predori_enocevni_nivo2_odg7', '1');
					showAlert('REŠEVANJE OSEB', 'REŠEVANJE OSEB SE IZVAJA ČE POŽAR NI OBVLADLJIV ALI IMAMO PREMALO NAPADALNIH SKUPIN');
				"><span style="color: #e47b41">A:</span> REŠEVANJE OSEB</div>
			
			<div class="button1" id="predori_enocevni_nivo2_odg8" 
				onclick="
					$('#predori_enocevni_nivo2_odg8').attr('class', 'button1_ok');
					window.localStorage.setItem('predori_enocevni_nivo2_odg8', '1');
					showAlert('GAŠENJE POŽARA', 'SAMO GAŠENJE SE IZVAJA ČE IMAMO PREMALO NAPADALNIH SKUPIN');
				"><span style="color: #e47b41">B:</span> GAŠENJE POŽARA</div>
			
			<div class="button1" id="predori_enocevni_nivo2_odg9" 
				onclick="
					$('#predori_enocevni_nivo2_odg9').attr('class', 'button1_success');
					window.localStorage.setItem('predori_enocevni_nivo2_odg9', '1');
					preveriOdgovore();
				"><span style="color: #e47b41">C:</span> GAŠENJE IN REŠEVANJE</div>
				
			<div class="button" id="nadaljuj" style="display: none" onclick="window.location='nivo3.html'">NADALJUJ</div>
		</div>
 	</body>
</html>
