<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>E-Save</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="../../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/mediaelement/mediaelement-and-player.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/myjava.js"></script>
  		<link href="../../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../../js/mediaelement/mediaelementplayer.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8">
			if(isAndroid()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-android.js").appendTo("head");
			} else if(isiOS()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-ios.js").appendTo("head");
			} else if(isBlackBerry()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-blackberry.js").appendTo("head");
			} else {
				$("script").attr("src", "../../../js/cordova-2.6.0-wp.js").appendTo("head");
			}
			
			function preveriOdgovore() {
				var odg1 = window.localStorage.getItem('vodenje_intervencije_nivo7_odg2');
				var odg2 = window.localStorage.getItem('vodenje_intervencije_nivo7_odg3');
				var odg3 = window.localStorage.getItem('vodenje_intervencije_nivo7_odg4');
				var odg4 = window.localStorage.getItem('vodenje_intervencije_nivo7_odg7');
				var odg5 = window.localStorage.getItem('vodenje_intervencije_nivo7_odg9');

				if(odg1 == 1 && odg2 == 1 && odg3 == 1 && odg4 == 1 && odg5 == 1) {
					$('#nadaljuj').show();
				}
			}
		</script>
  	</head>
  	<body>
    	<div id="header">
			<table align="center" width="90%">
				<tr>
					<td width="30%" align="left"><a href="nivo6.html"><img height="30px" src="../../../img/nazaj.png" /></a></td>
					<td width="30%" align="center"><img height="50px" src="../../../img/esavelogo.png" /></td>
					<td width="30%" align="right"><a href="../../../index.html"><img height="30px" src="../../../img/meni.png" /></a></td>
				</tr>
			</table>
		</div>
		<div id="content">
			<div class="opis" style="margin-bottom: 20px">KDO SESTAVLJA GLAVNI ŠTAB?</div>
			
			<div class="button" id="vodenje_intervencije_nivo7_odg1" 
				onclick="
					$('#vodenje_intervencije_nivo7_odg1').attr('class', 'button_error');
					window.localStorage.setItem('vodenje_intervencije_nivo7_odg1', '1');
					showAlert('ŠTAB', 'NE DRŽI');
				">VODJA SEKTORJA</div>
				
			<div class="button" id="vodenje_intervencije_nivo7_odg2" 
				onclick="
					$('#vodenje_intervencije_nivo7_odg2').attr('class', 'button_success');
					window.localStorage.setItem('vodenje_intervencije_nivo7_odg2', '1');
					preveriOdgovore();
				">VODJA NAČRTOVANJA</div>
				
			<div class="button" id="vodenje_intervencije_nivo7_odg3" 
				onclick="
					$('#vodenje_intervencije_nivo7_odg3').attr('class', 'button_success');
					window.localStorage.setItem('vodenje_intervencije_nivo7_odg3', '1');
					preveriOdgovore();
				">VODJA INTERVENCIJE</div>
				
			<div class="button" id="vodenje_intervencije_nivo7_odg4" 
				onclick="
					$('#vodenje_intervencije_nivo7_odg4').attr('class', 'button_success');
					window.localStorage.setItem('vodenje_intervencije_nivo7_odg4', '1');
					preveriOdgovore();
				">VODJA LOGISTIKE</div>
				
			<div class="button" id="vodenje_intervencije_nivo7_odg5" 
				onclick="
					$('#vodenje_intervencije_nivo7_odg5').attr('class', 'button_error');
					window.localStorage.setItem('vodenje_intervencije_nivo7_odg5', '1');
					showAlert('ŠTAB', 'NE DRŽI');
				">VODJA SPREJEMNIH MEST</div>
				
			<div class="button" id="vodenje_intervencije_nivo7_odg6" 
				onclick="
					$('#vodenje_intervencije_nivo7_odg6').attr('class', 'button_error');
					window.localStorage.setItem('vodenje_intervencije_nivo7_odg6', '1');
					showAlert('ŠTAB', 'NE DRŽI');
				">VODJA SPECIALNE GOZDNE ENOTE</div>
				
			<div class="button" id="vodenje_intervencije_nivo7_odg7" 
				onclick="
					$('#vodenje_intervencije_nivo7_odg7').attr('class', 'button_success');
					window.localStorage.setItem('vodenje_intervencije_nivo7_odg7', '1');
					preveriOdgovore();
				">VODJA OPERATIVE</div>
				
			<div class="button" id="vodenje_intervencije_nivo7_odg8" 
				onclick="
					$('#vodenje_intervencije_nivo7_odg8').attr('class', 'button_error');
					window.localStorage.setItem('vodenje_intervencije_nivo7_odg8', '1');
					showAlert('ŠTAB', 'NE DRŽI');
				">VODJA LETALSKE SLUŽBE</div>
				
			<div class="button" id="vodenje_intervencije_nivo7_odg9" 
				onclick="
					$('#vodenje_intervencije_nivo7_odg9').attr('class', 'button_success');
					window.localStorage.setItem('vodenje_intervencije_nivo7_odg9', '1');
					preveriOdgovore();
				">VODJA ADMINISTRACIJE IN FINANC</div>
				
			<div class="button" id="nadaljuj" style="display: none" onclick="window.location='nivo8.html'">NADALJUJ</div>
		</div>
 	</body>
</html>
