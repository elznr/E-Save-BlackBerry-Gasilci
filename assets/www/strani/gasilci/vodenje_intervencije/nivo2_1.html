<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>E-Save</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="../../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/mediaelement/mediaelement-and-player.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/myjava.js"></script>
  		<link href="../../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../../js/mediaelement/mediaelementplayer.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8">
			if(isAndroid()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-android.js").appendTo("head");
			} else if(isiOS()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-ios.js").appendTo("head");
			} else if(isBlackBerry()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-blackberry.js").appendTo("head");
			} else {
				$("script").attr("src", "../../../js/cordova-2.6.0-wp.js").appendTo("head");
			}
			
			function preveriOdgovore() {
				var odg1 = window.localStorage.getItem('vodenje_intervencije_nivo2_1_odg8');
				
				if(odg1 == 1) {
					$('#nadaljuj').show();
				}
			}
		</script>
  	</head>
  	<body>
    	<div id="header">
			<table align="center" width="90%">
				<tr>
					<td width="30%" align="left"><a href="nivo2.html"><img height="30px" src="../../../img/nazaj.png" /></a></td>
					<td width="30%" align="center"><img height="50px" src="../../../img/esavelogo.png" /></td>
					<td width="30%" align="right"><a href="../../../index.html"><img height="30px" src="../../../img/meni.png" /></a></td>
				</tr>
			</table>
		</div>
		<div id="content">
			<div class="opis" style="margin-bottom: 20px">UGOTAVLJANJE STANJA JE EDEN OD KLJUČNIH ELEMENTOV, NAŠTEJ KAJ VSE MORA VODJA UGOTOVITI</div>
				
			<div class="button" id="vodenje_intervencije_nivo2_1_odg1" 
				onclick="
					$('#vodenje_intervencije_nivo2_1_odg1').attr('class', 'button_ok');
					window.localStorage.setItem('vodenje_intervencije_nivo2_1_odg1', '1');
				">VELIKOST POŽARA</div>
				
			<div class="button" id="vodenje_intervencije_nivo2_1_odg2" 
				onclick="
					$('#vodenje_intervencije_nivo2_1_odg2').attr('class', 'button_ok');
					window.localStorage.setItem('vodenje_intervencije_nivo2_1_odg2', '1');

			<div class="button" id="vodenje_intervencije_nivo2_1_odg3" 
				onclick="
					$('#vodenje_intervencije_nivo2_1_odg3').attr('class', 'button_ok');
					window.localStorage.setItem('vodenje_intervencije_nivo2_1_odg3', '1');
				">VREMENSKE RAZMERE</div>
				
			<div class="button" id="vodenje_intervencije_nivo2_1_odg4"

					window.localStorage.setItem('vodenje_intervencije_nivo2_1_odg4', '1');
				">PRISOTNOST REŠEVALNIH EKIP</div>
				
			<div class="button" id="vodenje_intervencije_nivo2_1_odg5" 
				onclick="
					$('#vodenje_intervencije_nivo2_1_odg5').attr('class', 'button_ok');
					window.localStorage.setItem('vodenje_intervencije_nivo2_1_odg5', '1');
				">STANJE IN ŠTEVILO POŠKODOVANIH</div>
				
			<div class="button" id="vodenje_intervencije_nivo2_1_odg6" 
				onclick="
					$('#vodenje_intervencije_nivo2_1_odg6').attr('class', 'button_ok');
					window.localStorage.setItem('vodenje_intervencije_nivo2_1_odg6', '1');
				">ČAS DOGAJANJA</div>
				
			<div class="button" id="vodenje_intervencije_nivo2_1_odg7" 
				onclick="
					$('#vodenje_intervencije_nivo2_1_odg7').attr('class', 'button_ok');
					window.localStorage.setItem('vodenje_intervencije_nivo2_1_odg7', '1');
				">STANJE RADIO ZVEZ</div>
				
			<div class="button" id="vodenje_intervencije_nivo2_1_odg8" 
				onclick="
					$('#vodenje_intervencije_nivo2_1_odg8').attr('class', 'button_success');
					window.localStorage.setItem('vodenje_intervencije_nivo2_1_odg8', '1');
					preveriOdgovore();
				">VSE NAŠTETO IN ŠE KAJ</div>
				
			<div class="button" id="nadaljuj" style="display: none" onclick="window.location='nivo2_2.html'">NADALJUJ</div>
		</div>

</html>
