<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>E-Save</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="../../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/mediaelement/mediaelement-and-player.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/myjava.js"></script>
  		<link href="../../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../../js/mediaelement/mediaelementplayer.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8">
			if(isAndroid()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-android.js").appendTo("head");
			} else if(isiOS()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-ios.js").appendTo("head");
			} else if(isBlackBerry()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-blackberry.js").appendTo("head");
			} else {
				$("script").attr("src", "../../../js/cordova-2.6.0-wp.js").appendTo("head");
			}
			
			function preveriOdgovore(odg) {
				var odg1 = window.localStorage.getItem('razrez_osebnih_vozil_nivo3_2_odg1');
				var odg2 = window.localStorage.getItem('razrez_osebnih_vozil_nivo3_2_odg2');
				var odg3 = window.localStorage.getItem('razrez_osebnih_vozil_nivo3_2_odg3');
				var odg4 = window.localStorage.getItem('razrez_osebnih_vozil_nivo3_2_odg4');
				var odg5 = window.localStorage.getItem('razrez_osebnih_vozil_nivo3_2_odg5');
				var odg6 = window.localStorage.getItem('razrez_osebnih_vozil_nivo3_2_odg6');
				
				if(odg == 1) {
					if(odg3 != 1 || odg4 != 1 || odg6 != 1) {
						window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg1', '0');
						showAlert('NAPAČEN KORAK', 'KAJ NAREDIMO PREJ?');
					} else {
						$('#razrez_osebnih_vozil_nivo3_2_odg1').attr('class', 'button_success');
					}
				} else if(odg == 2) {
					if(odg1 != 1 || odg3 != 1 || odg4 != 1 || odg5 != 1 || odg6 != 1) {
						window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg2', '0');
						showAlert('NAPAČEN KORAK', 'KAJ NAREDIMO PREJ?');
					} else {
						$('#nadaljuj').show();
						$('#razrez_osebnih_vozil_nivo3_2_odg2').attr('class', 'button_success');
					}
				} else if(odg == 3) {
					$('#razrez_osebnih_vozil_nivo3_2_odg3').attr('class', 'button_success');
				} else if(odg == 4) {
					if(odg3 != 1 || odg6 != 1) {
						window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg4', '0');
						showAlert('NAPAČEN KORAK', 'KAJ NAREDIMO PREJ?');
					} else {
						$('#razrez_osebnih_vozil_nivo3_2_odg4').attr('class', 'button_success');
					}
				} else if(odg == 5) {
					if(odg1 != 1 || odg3 != 1 || odg4 != 1 || odg6 != 1) {
						window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg5', '0');
						showAlert('NAPAČEN KORAK', 'KAJ NAREDIMO PREJ?');
					} else {
						$('#razrez_osebnih_vozil_nivo3_2_odg5').attr('class', 'button_success');
					}
				} else if(odg == 6) {
					if(odg3 != 1) {
						window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg6', '0');
						showAlert('NAPAČEN KORAK', 'KAJ NAREDIMO PREJ?');
					} else {
						$('#razrez_osebnih_vozil_nivo3_2_odg6').attr('class', 'button_success');
					}
				}
			}
		</script>
  	</head>
  	<body>
    	<div id="header">
			<table align="center" width="90%">
				<tr>
					<td width="30%" align="left"><a href="nivo3.html"><img height="30px" src="../../../img/nazaj.png" /></a></td>
					<td width="30%" align="center"><img height="50px" src="../../../img/esavelogo.png" /></td>
					<td width="30%" align="right"><a href="../../../index.html"><img height="30px" src="../../../img/meni.png" /></a></td>
				</tr>
			</table>
		</div>
		<div id="content">
			<div class="opis" style="margin-bottom: 20px">V PRAVILNEM VRSTNEM REDU DOLOČI POSTOPEK</div>
			
			<div class="font1">ODMIK BOKA</div>
			
			<div class="button" id="razrez_osebnih_vozil_nivo3_2_odg1"
				onclick="
					window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg1', '1');
					preveriOdgovore('1');
				">ZAREŽEMO STEBRIČEK B PRI PRAGU</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo3_2_odg2"
				onclick="
					window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg2', '1');
					preveriOdgovore('2');
				">Z RAZPIRALOM NAVZVEN POTISNEMO VRATA IN B STEBRIČEK</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo3_2_odg3"
				onclick="
					window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg3', '1');
					preveriOdgovore('3');
				">ZAVARUJEMO ALI ODSTRANIMO STEKLO</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo3_2_odg4"
				onclick="
					window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg4', '1');
					preveriOdgovore('4');
				">V VIŠINI KLJUČAVNICE ODPREMO VRATA</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo3_2_odg5"
				onclick="
					window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg5', '1');
					preveriOdgovore('5');
				">ODREŽEMO B STEBRIČEK PRI STREHI</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo3_2_odg6"
				onclick="
					window.localStorage.setItem('razrez_osebnih_vozil_nivo3_2_odg6', '1');
					preveriOdgovore('6');
				">NAREDIMO ZAČETNO ODPRTINO</div>
				
			<div class="button" id="nadaljuj" style="display: none" onclick="window.location='nivo3_3.html'">NADALJUJ</div>
		</div>
 	</body>
</html>
