<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>E-Save</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="../../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/mediaelement/mediaelement-and-player.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/myjava.js"></script>
  		<link href="../../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../../js/mediaelement/mediaelementplayer.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8">
			if(isAndroid()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-android.js").appendTo("head");
			} else if(isiOS()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-ios.js").appendTo("head");
			} else if(isBlackBerry()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-blackberry.js").appendTo("head");
			} else {
				$("script").attr("src", "../../../js/cordova-2.6.0-wp.js").appendTo("head");
			}
			
			function preveriOdgovore() {
				var odg1 = window.localStorage.getItem('razrez_osebnih_vozil_nivo1_2_odg1');
				var odg2 = window.localStorage.getItem('razrez_osebnih_vozil_nivo1_2_odg2');
				var odg3 = window.localStorage.getItem('razrez_osebnih_vozil_nivo1_2_odg4');
				var odg4 = window.localStorage.getItem('razrez_osebnih_vozil_nivo1_2_odg6');
				
				if(odg1 == 1 && odg2 == 1 && odg3 == 1 && odg4 == 1) {
					$('#nadaljuj').show();
				}
			}
		</script>
  	</head>
  	<body>
    	<div id="header">
			<table align="center" width="90%">
				<tr>
					<td width="30%" align="left"><a href="nivo1.html"><img height="30px" src="../../../img/nazaj.png" /></a></td>
					<td width="30%" align="center"><img height="50px" src="../../../img/esavelogo.png" /></td>
					<td width="30%" align="right"><a href="../../../index.html"><img height="30px" src="../../../img/meni.png" /></a></td>
				</tr>
			</table>
		</div>
		<div id="content">
			<div class="opis" style="margin-bottom: 20px">HITRI OGLED STANJA</div>
			
			<div class="font1">NA KAJ MORAŠ BITI POSEBEJ POZOREN PRI OGLEDU?</div>
			
			<div class="button" id="razrez_osebnih_vozil_nivo1_2_odg1" 
				onclick="
					$('#razrez_osebnih_vozil_nivo1_2_odg1').attr('class', 'button_success');
					window.localStorage.setItem('razrez_osebnih_vozil_nivo1_2_odg1', '1');
					preveriOdgovore();
				">ZUNANJE NEVARNOSTI (ELEKTRIKA, PREVIS ITD)</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo1_2_odg2" 
				onclick="
					$('#razrez_osebnih_vozil_nivo1_2_odg2').attr('class', 'button_success');
					window.localStorage.setItem('razrez_osebnih_vozil_nivo1_2_odg2', '1');
					preveriOdgovore();
				">DEJANSKO ŠTEVILO PONESREČENCEV</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo1_2_odg3" 
				onclick="
					$('#razrez_osebnih_vozil_nivo1_2_odg3').attr('class', 'button_error');
					window.localStorage.setItem('razrez_osebnih_vozil_nivo1_2_odg3', '1');
					showAlert('SPOL PONESREČENCEV', 'NEPOMEMBNO');
				">SPOL PONESREČENCEV</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo1_2_odg4" 
				onclick="
					$('#razrez_osebnih_vozil_nivo1_2_odg4').attr('class', 'button_success');
					window.localStorage.setItem('razrez_osebnih_vozil_nivo1_2_odg4', '1');
					preveriOdgovore();
				">STANJE PONESREČENCEV</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo1_2_odg5" 
				onclick="
					$('#razrez_osebnih_vozil_nivo1_2_odg5').attr('class', 'button_error');
					window.localStorage.setItem('razrez_osebnih_vozil_nivo1_2_odg5', '1');
					showAlert('VREMENSKE RAZMERE', 'PRIPOROČENO, A NE NUJNO');
				">VREMENSKE RAZMERE</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo1_2_odg6" 
				onclick="
					$('#razrez_osebnih_vozil_nivo1_2_odg6').attr('class', 'button_success');
					window.localStorage.setItem('razrez_osebnih_vozil_nivo1_2_odg6', '1');
					preveriOdgovore();
				">POTREBE PO DODATNIH ENOTAH</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo1_2_odg7" 
				onclick="
					$('#razrez_osebnih_vozil_nivo1_2_odg7').attr('class', 'button_error');
					window.localStorage.setItem('razrez_osebnih_vozil_nivo1_2_odg7', '1');
					showAlert('ALI SO BILI VSI PRIPETI', 'NEPOMEMBNO');
				">ALI SO BILI VSI PRIPETI</div>
				
			<div class="button" id="razrez_osebnih_vozil_nivo1_2_odg8" 
				onclick="
					$('#razrez_osebnih_vozil_nivo1_2_odg8').attr('class', 'button_error');
					window.localStorage.setItem('razrez_osebnih_vozil_nivo1_2_odg8', '1');
					showAlert('IME IN PRIIMEK', 'NEPOMEMBNO');
				">IME IN PRIIMEK</div>
				
			<div class="button" id="nadaljuj" style="display: none" onclick="window.location='nivo1_3.html'">NADALJUJ</div>
		</div>
